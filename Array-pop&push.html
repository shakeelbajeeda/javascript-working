<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Array Pop & Push</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <h1>Array Push</h1>
    <input type="" name="" id="input" />
    <button type="button" onclick="push()">Push</button>
    <button type="button" onclick="pop()">Pop</button>
    <p id="res"></p>
    <script>
      var toastMixin = Swal.mixin({
        toast: true,
        icon: "success",
        title: "General Title",
        animation: false,
        position: "top-right",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener("mouseenter", Swal.stopTimer);
          toast.addEventListener("mouseleave", Swal.resumeTimer);
        },
      });

      var array = [" shakeel", " ehsan", " waheed", " tanveer", " akhlaq"];
      document.getElementById("res").innerHTML = array;
      function push() {
        var input = document.getElementById("input").value;
        array.push(input);
        document.getElementById("res").innerHTML = array;
      }
      function pop() {
        array.pop();
        document.getElementById("res").innerHTML = array;
      }
    </script>
  </body>
</html>
